apply plugin: 'java'
apply plugin: 'idea'

repositories {
    jcenter()
}

dependencies {
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.4'
    compile 'com.netflix.hystrix:hystrix-core:1.5.5'
    compile 'com.netflix.feign:feign-jackson:8.16.2'
    compile 'com.netflix.feign:feign-core:8.16.2'
    testCompile 'junit:junit:4.12'
}